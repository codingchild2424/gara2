<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI: 나와 같은 유형의 추천 직업</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <ul class="nav justify-content-end nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/start.html">MBTI 테스트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8080/result.html">내 결과</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/class.html">친구들 결과</a>
        </li>
    </ul>
    <div class='profile mt-3 mb-3 text-center'>
        <div class='profile-pic'>
            <img src="https://i.stack.imgur.com/l60Hf.png" class='circle-img rounded-circle img-responsive' alt="프로필 사진"
                width=75px height=75px>
        </div>
    </div>
    <div class='type mb-3 ml-4 mr-4 text-center'>
        <div class='type-heading mb-1 '>이재용님의 MBTI 성격유형은</div>
        <div class='type-name mb-2 border-bottom'>
            <h3>INFJ</h3>
        </div>
        <div class='jobs-title mt-3 mb-3'><b>나와 같은 유형에 잘 맞는 직업</b></div>
        <div class="bd-example">
            <div class="accordion" id="accordionExample">

            </div>
        </div>
    </div>
    <div class='back text-center mb-5'>
        <input type="button" value="◀ 돌아가기" onClick="history.back(-1);" class='btn btn-secondary'>
    </div>


    <script>
        var client = new XMLHttpRequest();
        client.open('GET', 'https://raw.githubusercontent.com/codingchild2424/gara2/master/frontend/jobs.json');
        var jsontext = '';
        client.onreadystatechange = function () {
            var jsontext = client.responseText;
            var jsonobject = JSON.parse(jsontext);
            var joblist = jsonobject.jobs

            var addingstr = ''

            for (i = 0; i < joblist.length; i++) {
                if (joblist[i].group == 'INFJ'){
                    var name = joblist[i].name;
                    var des = joblist[i].description;

                    var headingid = 'heading' + String(i);
                    var collapseid = 'collapse' + String(i);

                    var namestr = '<div class="card"><div class="card-header" id="' + headingid + '"><h2 class="mb-0"><button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#' + collapseid + '"  aria-expanded="false" aria-controls="' + collapseid + '">' + name + '</button></h2></div>';

                    var desstr = '<div id="' + collapseid + '" class="collapse" aria-labelledby="' + headingid + '" data-parent="#accordionExample" style=""><div class="card-body">' + des + '</div></div></div>';

                    var jobstr = namestr + desstr;

                    addingstr += jobstr;
                    console.log(addingstr)
                    document.querySelector(".accordion").innerHTML = addingstr;
                }
            }
        }
        client.send();
    </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
