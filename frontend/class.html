<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI: 우리 반 친구들의 성격 유형</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <ul class="nav justify-content-end nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/start.html">MBTI 테스트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/result.html">내 결과</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8080/class.html">친구들 결과</a>
        </li>
    </ul>
    <div class='profile mt-3 mb-3 text-center'>
        <div class='profile-pic'>
            <img src="https://ww.namu.la/s/93cca44a7b32d59c948357fc8d35159479efff1c4a588889994017fbda4840e9c7f275ff83bb81df510376d5c3593fae5ecef348fd2cdd7abf7a9ed9386ee5e26b3672b818de183d42c66015d78775bef23a7e7cc033b0788e11b9cb3f8f9f026b10d548d588f464225ad28eccedcc20" class='circle-img rounded-circle img-responsive' alt="프로필 사진"
                width=75px height=75px>
        </div>
    </div>
    <div class='type mb-3 ml-4 mr-4 text-center'>
        <div class='type-heading mb-1 '>이재용님의 MBTI 성격유형은</div>
        <div class='type-name mb-2 border-bottom'>
            <h3>INFJ</h3>
        </div>
        <!-- 여기까지 동일. inheritance 가능? -->
        <div class='friends container-fluid '>
            <div class='friends-title mt-3 mb-3'><b>우리 반 친구들의 성격유형</b></div>
            <div class='friends-list ml-2 mr-2 '>
                <div class="row">
                </div>
            </div>

        </div>
    </div>
    <div class='back text-center mb-5'>
        <input type="button" value="◀ 내 결과로 돌아가기" onClick="location.href='http://localhost:8080/result.html'" class='btn btn-secondary'>
    </div>

    <script>
        var client = new XMLHttpRequest();
        client.open('GET', 'https://raw.githubusercontent.com/codingchild2424/gara2/master/frontend/students.json');
        client.onreadystatechange = function () {
            var jsontext = client.responseText;
            var jsonobject = JSON.parse(jsontext);
            var studentlist = jsonobject.students;

            var addingstring = '';
            for (i = studentlist.length - 1; i >= 0; i--) {
                if (studentlist[i].class == 1){
                    var name = studentlist[i].name;
                    var pic = studentlist[i].pic;
                    var type = studentlist[i].type;
                    var profilestring = '<div class="col"><img src=' + pic + " class='friend-pic circle-img rounded-circle img-responsive' alt='프로필 사진' width=60px height=60px><div class='friend-name'>" + name + "</div><div class='friend-type'>" + type + "</div></div>";
                    if (i % 3 == 2) {
                        profilestring += "<div class='w-100'></div>";
                    };
                    addingstring += profilestring;
                };
            };

            var tail = "<div class='col'><img src='' class='friend-pic circle-img rounded-circle img-responsive' alt='' width=60px height=60px><div class='friend-name'></div></div>";
            addingstring += tail.repeat(3 - (studentlist.length) % 3);
            document.querySelector(".row").innerHTML = addingstring;
        };
        client.send();
    </script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
