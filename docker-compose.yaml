version: "3"

services:
  flask:
    image: ${FLASK_IMAGE}
    build:
      context: ./backend
      dockerfile: ./backend/dockerfiles/dockerfile.flask
    ports:
      - 5000:5000

  minio:
    image: ${MINIO_IMAGE}
    build:
      context: ./backend
      dockerfile: ./backend/dockerfiles/dockerfile.minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    ports:
      - 9000:9000
    volumes:
      - ./backend/pictures:/data

  web:
    image: ${NGINX_IMAGE}
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
    ports: 
        - 8080:80